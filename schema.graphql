type Protocol @entity {
  id: String!
  accounts: Int!
  tradingFees: BigDecimal!
}

type Account @entity {
  id: Bytes!
  shareSupply: Int!
  tradingFees: BigDecimal!
  lastTradePrice: BigDecimal!
  joined: Int!
  positions: [Position!]! @derivedFrom(field: "owner")
  shareholders: [Position!]! @derivedFrom(field: "subject")
  hourData: [AccountHourData!]! @derivedFrom(field: "account")
  dayData: [AccountDayData!]! @derivedFrom(field: "account")
}

type AccountHourData @entity {
  id: String!
  timestamp: Int!
  account: Account! # address
  volume: BigDecimal!
  startPrice: BigDecimal!
  endPrice: BigDecimal!
  minPrice: BigDecimal!
  maxPrice: BigDecimal!
  holders: Int!
}

type AccountDayData @entity {
  id: String!
  timestamp: Int!
  account: Account! # address
  volume: BigDecimal!
  startPrice: BigDecimal
  endPrice: BigDecimal!
  minPrice: BigDecimal!
  maxPrice: BigDecimal
  holders: Int!
}

type ProtocolHourData @entity {
  id: String!
  timestamp: Int!
  volume: BigDecimal!
  users: Int!
  shares: Int!
}

type ProtocolDayData @entity {
  id: String!
  timestamp: Int!
  volume: BigDecimal!
  users: Int!
  shares: Int!
}

type Position @entity {
  id: Bytes!
  owner: Account! # address
  subject: Account! # address
  shares: Int!
}

type Trade @entity(immutable: true) {
  id: Bytes!
  trader: Account! # address
  subject: Account! # address
  isBuy: Boolean! # bool
  shareAmount: Int! # uint256
  ethAmount: BigDecimal! # uint256
  protocolEthAmount: BigDecimal! # uint256
  subjectEthAmount: BigDecimal! # uint256
  supply: Int! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
